{% extends "layout.html" %}

{% block title %} {{ news.title }} {% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">

    <img src="{{ news.thumbnail.url }}" alt="Thumbnail" class="w-full h-64 object-cover rounded-md mb-4">

    <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ news.title }}</h1>


    <p class="text-gray-600 text-sm">By <span class="font-semibold">{{ news.author }}</span> | Published on {{ news.created_at }}</p>
    

    <p class="mt-2 text-blue-600 font-medium uppercase">Category: {{ news.category }}</p>

    <p class="text-gray-800 mt-4">{{ news.description }}</p>
</div>
{% endblock %}
